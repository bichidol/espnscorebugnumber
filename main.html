<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard Animation</title>
</head>
<body>
    <div class="scoreboard-container">
        <div class="scoreboard" id="away">
            <div class="score-wrapper" id="away-one-digit-wrapper">
                <div class="digit" id="away-single-digit"></div>
            </div>
            <div class="score-wrapper" id="away-two-digit-wrapper">
                <div class="digit" id="away-tens-digit"></div>
                <div class="digit" id="away-units-digit"></div>
            </div>
            <div class="score-wrapper" id="away-three-digit-wrapper">
                <div class="digit" id="away-hundreds-digit"></div>
                <div class="digit" id="away-tens-digit-three"></div>
                <div class="digit" id="away-units-digit-three"></div>
            </div>
        </div>
        <div class="scoreboard" id="home">
            <div class="score-wrapper" id="home-one-digit-wrapper">
                <div class="digit" id="home-single-digit"></div>
            </div>
            <div class="score-wrapper" id="home-two-digit-wrapper">
                <div class="digit" id="home-tens-digit"></div>
                <div class="digit" id="home-units-digit"></div>
            </div>
            <div class="score-wrapper" id="home-three-digit-wrapper">
                <div class="digit" id="home-hundreds-digit"></div>
                <div class="digit" id="home-tens-digit-three"></div>
                <div class="digit" id="home-units-digit-three"></div>
            </div>
        </div>
    </div>
    <div class="controls-container">
        <div class="controls">
            <!-- Modified onclick for Away scoreboard -->
            <button onclick="changeScore('away', 1)">+1</button>
            <button onclick="changeScore('away', 2)">+2</button>
            <button onclick="changeScore('away', 3)">+3</button>
            <button onclick="changeScore('away', -1)">-1</button>
        </div>
        <div class="controls">
            <!-- Modified onclick for Home scoreboard -->
            <button onclick="changeScore('home', 1)">+1</button>
            <button onclick="changeScore('home', 2)">+2</button>
            <button onclick="changeScore('home', 3)">+3</button>
            <button onclick="changeScore('home', -1)">-1</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
